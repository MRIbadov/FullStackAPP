spring.application.name=budget_mange_pr
# Use one of create/update/create-drop for schema management
spring.jpa.hibernate.ddl-auto=update

# Database connection details
spring.datasource.url=jdbc:mysql://localhost:3306/budget_management
spring.datasource.username=root
spring.datasource.password=hr
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# Hibernate dialect (MySQL8Dialect for MySQL 8, MySQL5Dialect for older versions)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Enable Spring Data JPA repositories
spring.data.jpa.repositories.enabled=true

# Show SQL queries in logs for debugging
spring.jpa.show-sql=true

# Optional: Specify database type (generally detected automatically)
spring.jpa.database=mysql
